version: '3.8'
services:
  db:
    image: postgres:15
    container_name: vertex_learn_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vertex_learn_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
      - ./init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vertex_learn_erp"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

